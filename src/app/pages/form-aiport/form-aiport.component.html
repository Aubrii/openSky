<h2>Selectionnez votre vol</h2>

<form [formGroup]="formAirport" (ngSubmit)="onSubmit()">

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Select your airport</mat-label>
      <mat-select formControlName="airport">
        <mat-option *ngFor="let airport of airports | async" [value]="airport.icao" >
          {{ airport.name + " - " + airport.icao}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="toggle_section">
    <span>Depart</span>
    <mat-slide-toggle formControlName="mode" (click)="onSwitch()"></mat-slide-toggle>
    <span>Arriver</span>
  </div>

  <div  class="date">

    <div class="date_item">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="date_item">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="button">
    <button type="submit" mat-flat-button color="primary">Afficher les vols</button>
  </div>
</form>
